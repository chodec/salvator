<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvator Vojenské svetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="relative">
    <div class="bg-cover fixed inset-0"></div>
    <div class="content flex flex-col h-screen">
        <nav class="w-full py-4 px-6 bg-transparent absolute top-0 flex justify-between items-center">
            <div class="text-white font-bold flex items-center border-white">
                <img src="/assets/logo/salvator_main.png" alt="Logo" class="nav-logo border-r border-white"> 
                 <div class="px-2">
                    Vojenské <br>
                    Svetry Salvator
                 </div>
            </div>
            <div>
                <a href="#" class="text-white px-4">Cena</a>
                <a href="#" class="text-white px-4">Foto</a>
                <a href="#" class="text-white px-4">Kontakt</a>
                <a href="#" class="text-white px-4">Mapa</a>
            </div>
        </nav>
        <div class="flex flex-1 items-center justify-between px-6 space-y-8 pt-12">
            <div class="text-white max-w-lg">
                <h1 class="text-6xl font-bold">Vojenské Svetry</h1>
                <div class="pb">
                    <p class="mt-4">
                        Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Vestibulum erat nulla, ullamcorper nec, rutrum non, nonummy ac, erat.
                    </p>
                </div>
                <div class="pb-4 text-center">
                    <p class="mt-4 text-2xl font-bold">
                        Univerzalní Velikost
                    </p>
                </div>
                <div class="mt-4 flex items-center justify-center space-x-8 pb-4">
                    <div class="flex items-center space-x-2 pr-6 gentle-tilt-move-shake cursor-pointer" id="header_color_green">
                        <span class="text-green-800">Zelený</span>
                        <div class="w-6 h-6 bg-green-800 rounded-full"></div>
                    </div>
                    <div class="flex items-center space-x-2 gentle-tilt-move-shake cursor-pointer" id="header_color_gray">
                        <span class="text-gray-400">Šedý</span>
                        <div class="w-6 h-6 bg-gray-400 rounded-full"></div>
                    </div>
                </div>
                <div class="mt-4 flex items-center justify-center space-x-8 pb-4">
                    <div class="flex items-center space-x-2 pr-6">
                        <span>Ten Svetr chci</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span>Kontakt</span>
                    </div>
                </div>
            </div>
            <div>
                <img id="header_photo" src="/assets/photos/header_green.JPG" alt="Man in forest" class="w-96 h-auto rounded-lg transition-opacity">
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
