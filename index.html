<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvator Vojenské svetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="relative">
    <div class="bg-cover fixed inset-0"></div>
    <div class="content flex flex-col min-h-screen">
        <nav class="w-full py-2 px-6 bg-transparent absolute top-0 flex justify-between items-center">
            <div class="text-white font-bold flex items-center border-white">
                <img src="/assets/logo/salvator_main.png" alt="Logo" class="nav-logo border-r border-white"> 
                <div class="px-2">
                    Vojenské <br>
                    Svetry Salvator
                </div>
            </div>
            <div>
                <a href="#" class="text-white px-4">Cena</a>
                <a href="#" class="text-white px-4">Foto</a>
                <a href="#" class="text-white px-4">Kontakt</a>
                <a href="#" class="text-white px-4">Mapa</a>
            </div>
        </nav>
        <div class="flex flex-1 items-center justify-between px-12 space-y-8 pt-12">
            <div class="text-white max-w-lg">
                <h1 class="text-9xl font-bold">Vojenské <span class="text-green-800">Svetry</span></h1>
                <div class="pb text-lg">
                    <p class="mt-4">
                        Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Vestibulum erat nulla, ullamcorper nec, rutrum non, nonummy ac, erat.
                    </p>
                </div>
                <div class="pb-4 text-center">
                    <p class="mt-4 text-4xl font-bold">
                        Univerzalní Velikost
                    </p>
                </div>
                <div class="mt-4 flex items-center justify-center space-x-8 pb-4">
                    <div class="flex items-center space-x-2 pr-6 gentle-tilt-move-shake cursor-pointer" id="header_color_green">
                        <span class="text-green-800">Zelený</span>
                        <div class="w-6 h-6 bg-green-800 rounded-full"></div>
                    </div>
                    <div class="flex items-center space-x-2 gentle-tilt-move-shake cursor-pointer" id="header_color_gray">
                        <span class="text-gray-400">Šedý</span>
                        <div class="w-6 h-6 bg-gray-400 rounded-full"></div>
                    </div>
                </div>
                <div class="mt-4 flex items-center justify-center space-x-8 pb-4">
                    <div class="flex items-center space-x-2 pr-6 cursor-pointer">
                        <span>Ten Svetr chci </span><img src="/assets/photos/arrow_down.png" class="w-5 h-auto"> 
                    </div>
                </div>
            </div>
            <div class="flex-1 flex justify-end">
                <img id="header_photo" src="/assets/photos/header_gray.JPG" alt="Voják ve vojenském svetru Salvator" class="w-3/4 h-auto rounded-lg">
            </div>
        </div>
    </div>
    <div class="w-full overflow-hidden relative mt-8 h-auto bg-green-800 p-12">
        <div id="slider" class="flex space-x-4 transition-transform duration-500 ease-in-out">
            <img src="/assets/photos/slider1.JPG" alt="Photo 1" class="w-1/3 h-auto rounded-lg">
            <img src="/assets/photos/slider2.JPG" alt="Photo 1" class="w-1/3 h-auto rounded-lg">
            <img src="/assets/photos/slider3.JPG" alt="Photo 1" class="w-1/3 h-auto rounded-lg">
            <img src="/assets/photos/slider4.JPG" alt="Photo 1" class="w-1/3 h-auto rounded-lg">
            <img src="/assets/photos/slider5.JPG" alt="Photo 1" class="w-1/3 h-auto rounded-lg">
            <img src="/assets/photos/slider6.JPG" alt="Photo 1" class="w-1/3 h-auto rounded-lg">
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
